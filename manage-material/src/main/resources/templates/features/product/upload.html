<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">


<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Custom fonts for this template-->

    <link th:href="@{/demo.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>


</head>
<body>
<div class="container" layout:fragment="content" style="margin-top: 10px;">
    <div class="container" style="margin-top: 10px;" th:if="${product1 == null}">
        <form th:action="@{/api/save}" method="post" enctype="multipart/form-data">
            <div class="row"
                 style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                <div class="col-sm-12">

                    <h2 class="myclass">Register</h2>
                    <form action="#" method="post"
                          enctype="multipart/form-data">
                        <input type="hidden">
                        <label>
                            <select class="form-control" type="radio" name="idCategory">
                                <option th:each="cate:${categories}"
                                        th:id="'exampleRadiosp'+${cate.id}"
                                        th:value="${cate.id}"
                                        th:checked="${cate.id ==1}"
                                        th:text="${cate.name}">

                            </select>
                        </label>
                        <div class="form-group">
                            <label>name</label>
                            <input type="text" class="form-control" name="name" placeholder="Enter name" id="name"
                                   value="">
                        </div>

                        <div class="form-group">
                            <label>Description </label>
                            <input type="text" class="form-control" name="description" placeholder="Enter  description"
                                   id="description" value="">
                        </div>
                        <div class="form-group">
                            <label>Note</label>
                            <input type="text" class="form-control" name="notes" placeholder="Enter name Note"
                                   id="notes" value="">
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Image</label>
                            <input class="form-control" type="file" id="formFile" name="file">
                        </div>
                        <div class="form-group">
                            <label>Số Lượng</label>
                            <input type="text" class="form-control" name="quatity" placeholder="Enter  quatity"
                                   id="quatity" value="">
                        </div>
                        <div class="form-group">
                            <label>Giá</label>
                            <input type="text" class="form-control" name="price" placeholder="Enter  price"
                                   id="price" value="">
                        </div>

                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="reset" class="btn btn-primary">Cancel</button>

                    </form>
                </div>
            </div>
        </form>
    </div>
    <div class="container" style="margin-top: 10px;" th:if="${product1 != null}">
        <form th:action="@{'/api/save/'+${product1.id}}" method="post" enctype="multipart/form-data">
            <div class="row"
                 style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
                <div class="col-sm-12">
                    <h2 class="myclass">Update</h2>
                    <div class="form-group">
                        <label>
                            <select class="form-control" type="radio" name="idCategory">
                                <option th:each="cate:${categories}"
                                        th:id="'exampleRadiosp'+${cate.id}"
                                        th:value="${cate.id}"
                                        th:checked="${cate.id == 1}"
                                        th:text="${cate.name}">

                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>name</label>
                        <input type="text" class="form-control"
                               th:value="${product1.name}"
                               name="name" placeholder="Enter name"
                               value="">
                    </div>

                    <div class="form-group">
                        <label>Description </label>
                        <input type="text"
                               th:value="${product1.description}"
                               class="form-control" name="description" placeholder="Enter  description"
                               value="">
                    </div>
                    <div class="form-group">
                        <label>Note</label>
                        <input type="text"
                               th:value="${product1.notes}"
                               class="form-control" name="notes" placeholder="Enter name Note"
                               value="">
                    </div>

                    <div class="mb-3">
                        <label for="formFile" class="form-label">Image</label>
                        <input class="form-control"
                               th:value="${product1.image}"
                               type="file" name="file">
                        <img th:src="@{'/get-image/'+${product1.image}}"
                             class="img-fluid rounded-3"
                             style="width: 120px;" alt="">
                    </div>
                    <div class="form-group">
                        <label>Số Lượng</label>
                        <input type="text"
                               th:value="${product1.quatity}"
                               class="form-control" name="quatity" placeholder="Enter  quatity"
                               value="">
                    </div>
                    <div class="form-group">
                        <label>Giá</label>
                        <input type="text"
                               th:value="${product1.price}"
                               class="form-control" name="price" placeholder="Enter  price"
                               value="">
                    </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
