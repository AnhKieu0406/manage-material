<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/index}">


<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>

    <!-- Custom fonts for this template-->

    <link th:href="@{/demo.css}" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
<div  layout:fragment="content" class="container">
    <div>
        <h1></h1>
        <div class="card-body">
            <form th:action="@{'/api/category/add'}" method="post" th:object="${category}" style="max-width: 100rem">
               <input type="hidden" name="id" th:field="*{id}">
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Id Parent:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{idparent}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Name:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{name}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Note:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{notes}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Icon:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{icon}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Create date:</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" th:field="*{createdDate}"  th:value="${#dates.format(category.createdDate, 'dd-MM-yyyy HH:mm:ss')}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Update date:</label>
                    <div class="col-sm-8">
                        <input type="datetime-local" th:field="*{updatedDate}" th:value="${#dates.format(category.updatedDate, 'dd-MM-yyyy HH:mm:ss')}" >
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Create by:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{createdBy}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Update by:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{updatedBy}">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-4 col-form-label">Is active:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{isactive}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Save</button>
                    <button type="reset" class="btn btn-secondary m-2">Cancel</button>
                </div>
            </form>
        </div>
    </div>


</div>
</body>
</html>
