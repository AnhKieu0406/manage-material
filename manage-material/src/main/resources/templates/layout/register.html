<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Register</p>

                                <h2>Register</h2>
                                <div th:if="${success}">
                                    <p class="alert alert-success" th:text="${success}"></p>
                                </div>
                                <div th:if="${error}">
                                    <p class="alert alert-danger" th:text="${error}"></p>
                                </div>
                                <form th:action="@{/do-register}" method="POST" th:object="${customerDto}">
                                    <div class="input-form">
                                        <div class="input-form">
                                            <input type="text" placeholder="Name" name="name" th:field="*{name}"
                                                   required>
                                        </div>
                                        <div class="alert alert-danger" th:if="${#fields.hasErrors('name')}"
                                             th:errors="*{name}"></div>
                                    </div>

                                    <div class="input-form">
                                        <div class="input-form">
                                            <input type="text" placeholder="Username" name="username"
                                                   th:field="*{username}" required>
                                        </div>
                                        <div class="input-form">
                                            <input type="password" placeholder="Password" name="password"
                                                   th:field="*{password}" required>
                                            <div class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                                 th:errors="*{password}"></div>
                                        </div>
                                        <div class="input-form">
                                            <input type="password" placeholder="Verify password" name="confirm"
                                                   th:field="*{confirmPassword}" required>
                                        </div>
                                        <div class="input-form">
                                            <p>Do You Already Have An Account ? <a th:href="@{/login}"> Sign in now </a>
                                            </p>
                                        </div>
                                        <div class="input-form">
                                            <input type="submit" value="Sign up">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                     class="img-fluid" alt="Sample image">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
